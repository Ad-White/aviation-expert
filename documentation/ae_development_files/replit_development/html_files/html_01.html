<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Game Creation</title>
</head>

<body>
  <div id="game-area">Game area</div>
  <table id="tileTable">
    <tr>
      <td id="1" class="tile inPlay">1</td>
      <td id="2" class="tile inPlay">2</td>
      <td id="3" class="tile inPlay">3</td>
    </tr>
    <tr>
      <td id="4" class="tile inPlay">4</td>
      <td id="5" class="tile inPlay">5</td>
      <td id="6" class="tile inPlay">6</td>
    </tr>
    <tr>
      <td id="7" class="tile inPlay">7</td>
      <td id="8" class="tile inPlay">8</td>
      <td id="9" class="tile inPlay">9</td>
    </tr>
     <tr>
      <td id="10" class="tile inPlay">10</td>
      <td id="11" class="tile inPlay">11</td>
      <td id="12" class="tile inPlay">12</td>
    </tr>
  </table>
  <div id="messageArea"></div>
  <div id="userAnswer"></div>
  </div>
  <button id="startBtn">start</button>
  <button id="stopBtn">stop</button>
  <script src="script.js"></script>

</body>

</html>
